<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HAPPY WEDDING</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #fffaf0, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Georgia', serif;
  }

  .happy-wedding {
    font-size: 5rem;
    font-weight: bold;
    color: #d2691e; /* 落ち着いたブラウン系 */
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    position: relative;
    padding: 20px 40px;
    background: rgba(255,255,255,0.7);
    border-radius: 10px;
    border: 2px solid #d2691e;
    animation: floatText 3s ease-in-out infinite alternate;
  }

  @keyframes floatText {
    from {
      transform: translateY(0px);
    }
    to {
      transform: translateY(-10px);
    }
  }

  /* オーナメントとして簡易的なハートやラインを上下に配置 */
  .happy-wedding:before,
  .happy-wedding:after {
    content: '♥';
    position: absolute;
    font-size: 1.5rem;
    color: #d2691e;
  }
  .happy-wedding:before {
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
  }
  .happy-wedding:after {
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
  <div class="happy-wedding">
    HAPPY WEDDING
  </div>
</body>
</html>
